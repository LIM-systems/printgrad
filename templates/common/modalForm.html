{% load static %}

<div class="modal-form-wrapper modal-close">
    <div class="modal-form">
        <div class="call-form">
            <img class="close-modal" src="{% static 'imgs/modal/close-modal.png' %}" alt="">
            <p>Оставьте заявку</p>
            <input type="text" id="name" placeholder="*Имя">
            <input class="call-form-tel" type="tel" id="phone" placeholder="*Телефон">
            <button class="send-call-form">Отправить</button>
        </div>
    </div>
</div>
