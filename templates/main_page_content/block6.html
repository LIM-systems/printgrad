{% load static %}

<div class="sixth-block" data-swiper-parallax-opcaity="0" data-swiper-parallax="100%"
    data-swiper-parallax-duration="1000">
    <div class="sixth-block__title contact-us-title">
        <p class="main-title">Свяжитесь любым удобным для Вас способом.</p>
    </div>
    <div class="contact-us">
        <div>
            <div class="sixth-block__blue-bg">
                <p>Напишите в чат</p>
                <a href="https://t.me/+UwcYLLHHQiRhNzFi">
                    <img src="{% static 'imgs/telegram.png' %}" alt="">
                </a>
            </div>
        </div>
        <div class="call-form">
            <p>Закажите звонок </p>
            <input type="text" id="name" placeholder="*Имя">
            <input type="tel" id="phone" placeholder="*Телефон">
            <button class="send-call-form">Отправить</button>
        </div>
        <div>
            <div class="sixth-block__blue-bg">
                <p>Отправьте письмо</p>
                <a href="mailto:info@printgrad.ru">
                    <img src="{% static 'imgs/email.png' %}" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
